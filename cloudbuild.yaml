steps:
# Install dependencies and run tests
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  env:
  - 'CI=true' # To ensure Jest runs in CI mode if it has specific CI behavior

# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/[PROJECT_ID]/[SERVICE_NAME]:$COMMIT_SHA', '.']

# Push the container image to Google Container Registry (GCR)
# You can also use Artifact Registry: [REGION]-docker.pkg.dev/[PROJECT_ID]/[REPOSITORY_NAME]/[SERVICE_NAME]:$COMMIT_SHA
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/[PROJECT_ID]/[SERVICE_NAME]:$COMMIT_SHA']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run', 'deploy', '[SERVICE_NAME]',
    '--image', 'gcr.io/[PROJECT_ID]/[SERVICE_NAME]:$COMMIT_SHA',
    '--region', '[REGION]',
    '--platform', 'managed', # or 'gke', 'anthos'
    '--allow-unauthenticated' # Allows public access, remove if not needed
  ]

images:
- 'gcr.io/[PROJECT_ID]/[SERVICE_NAME]:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY 